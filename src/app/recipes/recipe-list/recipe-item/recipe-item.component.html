<a style="cursor: pointer" class="list-group-item clearfix" [routerLink]="['/recipes', index]" routerLinkActive="active">
  <div class="float-left">
    <h4 class="">{{ recipe.name }}</h4>
    <p class="">{{ recipe.description }}</p>
  </div>
  <span class="float-right">
    <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-fluid" style=" max-height: 70px;">
  </span>
</a>
